<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    ✨ Simple Blog Manager ✨
  </header>

  <main>
    <!-- Post Titles List -->
    <div id="post-list" class="card-list">
      <!-- Posts will be injected here -->
    </div>

    <!-- Post Detail View -->
    <div id="post-detail" class="card-detail">
      <h2>Select a post to view details</h2>
      <p></p>
    </div>

    <!-- New + Edit Post Forms -->
    <section class="form-section">
      <!-- New Post Form -->
      <form id="new-post-form">
        <h3>Add a New Post</h3>
        <label for="new-title">Title:</label>
        <input type="text" id="new-title" name="title" required />

        <label for="new-content">Content:</label>
        <textarea id="new-content" name="content" rows="5" required></textarea>

        <label for="new-author">Author:</label>
        <input type="text" id="new-author" name="author" required />

        <button type="submit">Add Post</button>
      </form>

      <!-- Edit Post Form (Initially Hidden) -->
      <form id="edit-post-form" class="hidden">
        <h3>Update Post Details</h3>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" />

        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5"></textarea>

        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Simple Blog Manager by Sylvia Wahome
  </footer>

  <script src="src/index.js"></script>
</body>
</html>
